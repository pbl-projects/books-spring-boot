<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <div align="center">
        <h1>Book List</h1>
        <a href="/new/book">Add New Book</a>
        <br/><br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${bookList}">
                <td th:text="${book.id}">Product ID</td>
                <td th:text="${book.title}">Name</td>
                <td>
                    <a th:href="@{'/edit/book/'+${book.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/book/'+${book.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
